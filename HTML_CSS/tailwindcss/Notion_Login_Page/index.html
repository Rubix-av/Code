<!DOCTYPE html>
<html lang="en" style="background-color: #fffefc;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  
  <div class="flex items-center h-18 ml-5">
    <!-- Notion Logo -->
    <div class="size-8.5">
      <img src="images/notion.webp" alt="notion_img">
    </div>
  
    <!-- Separator -->
    <div class="mx-3 h-5 w-px bg-gray-300"></div>
  
    <!-- Language Selector -->
    <div class="flex items-center space-x-1 text-gray-600">
      <i class="fas fa-globe"></i>
      <span class="opacity-50 text-sm font-semibold">English</span>
      <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <!-- Login Body -->
  <div class="w-full h-full mx-auto flex flex-col items-center">
    
    <div class="h-full w-90 pt-20 px-5">

      <!-- Heading -->
      <div class="mb-8">
        <p class="text-[21px] font-bold">Think it. Make it.</p>
        <p class="text-2xl font-bold text-black opacity-30">Create your Notion account</p>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col mb-2">

        <!-- Google Button -->
        <button class="relative border border-gray-200 rounded-md mb-2 h-9 py-1 w-full cursor-pointer">
          <img class="size-4 absolute left-3 top-1/2 -translate-y-1/2" src="images/google.png" alt="notion_logo">
          <div class="absolute inset-0 text-sm font-mono font-semibold flex justify-center items-center pointer-events-none">Continue with Google</div>
        </button>

        <!-- Apple Button -->
          <img class="w-3 h-4 absolute left-3 top-1/2 -translate-y-1/2" src="images/apple.png" alt="apple_logo">
          <div class="absolute inset-0 text-sm font-mono font-semibold flex justify-center items-center pointer-events-none">Continue with Apple</div>
        </button>

        <!-- Microsoft Button -->
        <button class="border-1 relative border-gray-200 rounded-md mb-2 h-9 py-1 w-full cursor-pointer">
          <img class="size-6 absolute left-2 top-1/2 -translate-y-1/2" src="images/microsoft.png" alt="microsoft_logo">
          <div class="absolute inset-0 text-sm font-mono font-semibold flex justify-center items-center pointer-events-none">Continue with Microsoft</div>
        </button>

        <!-- Passkey -->
        <button class="border-1 relative border-gray-200 rounded-md mb-2 h-9 py-1 w-full cursor-pointer">
          <img class="size-4 absolute left-3 top-1/2 -translate-y-1/2" src="images/passkey.png" alt="passkey_logo">
          <div class="absolute inset-0 text-sm font-mono font-semibold flex justify-center items-center pointer-events-none">Log in with passkey</div>
          
        </button>

        <!-- SSO -->
        <button class="border-1 relative border-gray-200 rounded-md mb-2 h-9 py-1 w-full cursor-pointer">
          <img class="size-4 absolute left-3 top-1/2 -translate-y-1/2" src="images/building-fill.svg" alt="sso_logo">
          <div class="absolute inset-0 text-sm font-mono font-semibold flex justify-center items-center pointer-events-none">Single sign-on (SSO)</div>
        </button>
      </div>

      <div class="border-b-1 mb-5 opacity-10"></div>

      <!-- Email -->
      <div class="mb-6">
        <p class="text-xs opacity-50 font-semibold mb-1">Work email</p>
        <input class="border-1 border-gray-200 rounded-md mb-1 h-9 p-2 w-full" placeholder="Enter your email address..."></input>
        <p class="text-[13px] opacity-30">Use an organization email to easily collaborate with teammates</p>
      </div> 

      <!-- Continue Button -->
      <div class="w-full bg-[rgb(35,131,226)] text-center text-white font-mono py-1.5 rounded-sm mb-6 cursor-pointer">Continue</div>

      <!-- Foot -->
      <div class="text-xs opacity-50">
        By continuing, you acknowledge that you understand and agree to the 
        <a class="underline underline-offset-2 font-semibold opacity-45" href="https://www.notion.so/notion/Terms-and-Privacy-28ffdd083dc3473e9c2da6ec011b58ac">Terms & Conditions</a>
        and
        <a class="underline underline-offset-2 font-semibold opacity-45" href="https://www.notion.so/3468d120cf614d4c9014c09f6adc9091">Privacy Policy</a>
      </div>

    </div>

  </div>

</body>
</html>
