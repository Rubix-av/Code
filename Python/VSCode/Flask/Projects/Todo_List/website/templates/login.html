{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-3" align="center">
    <form method="POST" class="form-control">
        <h2 align="center">Login</h2> <br>

        <div class="form-floating mb-4">
          <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control">
          <label for="email">Email : </label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control">
          <label type="password">Password : </label>
        </div>

        {% if user.is_authenticated %}
          <button class="btn btn-primary disabled hover" type="submit" id="login">Login</button>
        {% else %}
          <button class="btn btn-primary" type="submit" id="login">Login</button>
        {% endif %}
        

    </form>
</div>

<style>
  .table-bordered {
    border: 2px solid; /* Blue border */
    border-radius: 80px !important; /* Rounded corners */
  }
  .table-bordered td {
    padding: 10px; /* Add padding inside the cells */
  }
</style>

{% if user.is_authenticated %}
  <div class="container mt-5">
    <table class="table-bordered border-secondary" align="center">
      <tbody>
      <tr>
        <td>Logged in as <strong>{{user.email}}</strong></td>
        <td><a class="btn btn-danger" href="/logout">Logout</a></td>
      </tr>
    </tbody>
    </table>
  </div>
{% else %}
{% endif %}

{% endblock  %}
