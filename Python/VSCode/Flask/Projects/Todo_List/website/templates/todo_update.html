{% extends "views_base.html" %} {% block title %}Todo{% endblock %}

{% block specific_content %}

{# form container #}
<div class="container my-3">
  <h2>Update Todo</h2>
  <form method="POST">

    {# Todo Title #}
    <div class="mb-3">
      <label for="todoTitle" class="form-label">Todo Title</label>
      <input type="text" class="form-control" id="todoTitle" name="todoTitle" value="{{todo.title}}" aria-describedby="todoTitle">
    </div>

    {# Todo Description #}
    <div class="mb-3">
      <label for="todoDesc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" id="todoDesc"  value="{{todo.desc}}" name="todoDesc">
    </div>

    {# Submit Button #}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
