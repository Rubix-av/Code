{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container" align="center">
	<form method="POST" class="form-control">
		<h2>Sign Up</h2>
		
    <div class="form-floating mb-3">
		  <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email">
		  <label for="email">Email : </label>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="text" id="name" name="name" placeholder="Enter Name">
      <label for="name">Name : </label>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="number" id="age" name="age" placeholder="Enter Age">
      <label for="age">Age : </label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="gender" name="gender">
              <option value="" disabled>Select a gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
      </select>
      <label for="gender">Gender : </label>
    </div>

    <div class="form-floating mb-3">  
      <input class="form-control" type="password" id="password1" name="password1" placeholder="Enter Password">
      <label for="password1">Password : </label>
    </div>
		
    <div class="form-floating mb-3">
      <input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm Password"">
      <label for="password2">Retype Password : </label>
    </div>
        
    <button class="btn btn-primary" type="submit" id="button">Sign Up</button>

	</form>
</div>
{% endblock %}
